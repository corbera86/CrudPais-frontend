<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Lista De Paises</h2>
        </div>
        <div class="body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Capital</th>
                        <th>NumH</th>
                        <th>Idioma</th>
                        <th>Moenda</th>
                        <th>Continente</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                 <tbody>
                    <tr *ngFor ="let p of pais">
                        <td>{{p.id}}</td>
                        <td>{{p.nombre}}</td>
                        <td>{{p.capital}}</td>
                        <td>{{p.numH}}</td>
                        <td>{{p.idioma}}</td>
                        <td>{{p.moneda}}</td>
                        <td>{{p.continente}}</td>
                        <td><button class="btn btn-warning" (click)="Editar(p)">Editar</button></td>
                        <td><button class="btn btn-danger" (click)="Eliminar(p)">Eliminar</button></td>
                    </tr>
                 </tbody>
            </table>
        </div>
    </div>
</div>
